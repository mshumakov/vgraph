kind: pipeline
name: default

steps:
  - name: install
    image: python:3.6
    commands:
      - pip install -r requirements.txt
    when:
      event:
        - push
        - pull_request

  - name: test
    image: python:3.6
    commands:
      - ./vgraph.py ./data/00.dat
      - "[ -e graph.png ]"
    when:
      event:
        - push
        - pull_request